<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap By SKILLHUB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-3">
          <div class="card">
            <div class="card-header text-light bg-primary">
              <h5>Sign up</h5>
            </div>
            <div class="card-body">
              <div class="form-floating">
                <input type="text" class="form-control" placeholder=" " />
                <label for="">First Name</label>
                <br />
              </div>
              <div class="form-floating">
                <input type="email" class="form-control" placeholder=" " />
                <label for="">Email</label>
                <br />
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" placeholder=" " />
                <label for="">Enter Password</label>
                <br />
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" placeholder=" " />
                <label for="">Enter Confirm Password</label>
                <br />
              </div>

              <input
                type="button"
                value="Sign up "
                class="w-100 bg-primary form-control text-light btn-lg"
              />
              <br />
              Already Have An Account?
              <a
                href="https://accounts.google.com/v3/signin/identifier?dsh=S-1878351970%3A1676632131544854&continue=https%3A%2F%2Fwww.youtube.com%2Fsignin%3Faction_handle_signin%3Dtrue%26app%3Ddesktop%26hl%3Den-GB%26next%3Dhttps%253A%252F%252Fwww.youtube.com%252F&ec=65620&hl=en-GB&passive=true&service=youtube&uilel=3&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AWnogHeYUMSHK-JL9lnO_1fJPx9wFBqqlAHbcZDNDiz_HLahE96YAqImySxY-YANvz1duOo9zIk4ug"
                target="_self"
                >Login</a
              >
            </div>
            <!-- <div class="card-footer">footer</div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
